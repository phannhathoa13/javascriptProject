<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../feautureReuse/loadingScreen.css">
    <title>Create Roles</title>
</head>

<body>
    <h3>Create Roles Manager</h3>
    <div id="loadingScreen" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    <button onclick="back()">Back</button>
    <input type="text" id="codeName" placeholder="Create Code Name" oninput="validateCodeNameDOM(event)">
    <select id="roles" name="roles">
        <option value="USERADMIN">USERADMIN</option>
        <option value="OWNER">OWNER</option>
    </select>
    <button id="createCodeRoles" onclick="createCodeRoles()">Create Code Roles</button>
    <div id="inputWarning"></div>



    <script type="module" src="../createRole/createRole.js"></script>

</body>

</html>
