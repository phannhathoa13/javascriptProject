<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../feautureReuse/loadingScreen.css">
    <title>Edit Page</title>
</head>

<body>
    <div id="loadingScreenDOM" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    <div>
        <input type="file" id="fileInput" accept="image/*" onchange="viewImage(event)" />
        <button onclick="chooseFile()">Choose File</button>
    </div>
    <form id="editValue">
        <div id="inputContainer">
            <img src="" id="previewImg" width="150px" />
            <input type="text" name="productName" id="productName" placeholder="product name">
            <input type="number" name="amount" id="amount" placeholder="amount">
            <input type="number" name="price" id="price" placeholder="price">
        </div>
        <input type="submit" value="Save" id="create">
    </form>

    <script type="module" src="../editPage/editPage.js"></script>
</body>

</html>
