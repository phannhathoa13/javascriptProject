<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../feautureReuse/loadingScreen.css" />
    <link rel="stylesheet" href="../shoppingCart/shoppingCart.css" />
    <title>Shopping Cart</title>
  </head>

  <body>
    <div id="loadingScreen" class="loading-overlay">
      <div class="spinner"></div>
    </div>
    <div class="buttonContainer" id="buttonContainer">
      <button id="accountAndPermissions" onclick="accountAndPermissons()">
        Account & Permissions
      </button>

      <button id="productsManager" onclick="productsManager()">
        Products Manager
      </button>
      <button class="button" id="accountsManager" onclick="accountsManager()">
        Accounts Manager
      </button>
      <button id="roleAccessManager" onclick="roleAccessManager()">
        Role Access Manager
      </button>
      <button id="voucherManager" onclick="voucherManager()">
        Voucher Manager
      </button>
      <img
        src="https://cdn-icons-png.flaticon.com/512/61/61073.png"
        id="notificationDOM"
        class="notificationLogo"
        onclick="displayNotificationBoard()"
      />
    </div>
    <div class="toastMassage" id="toastMassage">
      <div class="notification-container" id="notificationContainer">
        <div class="button-check">
          <div onclick="displayListNotification(event)" id="requestRole">
            Request Role
          </div>
        </div>
        <div class="button-check">
          <div onclick="displayListNotification(event)" id="productUpdate">
            Product Update
          </div>
        </div>
        <div class="button-check">
          <div onclick="displayListNotification(event)" id="orderPayment">
            Order Payment
          </div>
        </div>
      </div>
      <div id="notificationList"></div>
    </div>
    <div id="listProduct"></div>
    <button onclick="logOut()">Log Out</button>
    <button onclick="orderHistory()">Check Order History</button>
    <button onclick="viewCart()">View Cart</button>

    <script src="../shoppingCart/shoppCart.js" type="module"></script>
  </body>
</html>
