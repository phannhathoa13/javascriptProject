<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <form id="form" novalidate>
        <label for="username">username</label><br>
        <input type="text" id="username" name="username" onchange="validateUsername(event)"><br>
        <div id="usernameWarning"></div>

        <label for="pwd">password</label><br>
        <input type="password" id="pwd" name="pwd" onchange="validatePassword(event)"><br>
        <div id="passwordWarning"></div>

        <label for="pwd">confirm password</label><br>
        <input type="password" id="cfpwd" name="cfpwd" onchange="validateConfirmPassword(event)"><br>
        <div id="cfpwdWarning"></div>

        <label for="email">email</label><br>
        <input type="text" id="email" name="email" onchange="validateEmail(event)"><br>
        <div id="emailWarning"></div>


        <input type="submit" value="Register" id="register">
    </form>
    <input type="submit" value="Login" id="login">
    <script type="module" src="../registerPage/registerPage.js"></script>
</body>

</html>
